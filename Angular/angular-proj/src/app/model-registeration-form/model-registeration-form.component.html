<div class="container">
    <form [formGroup] = "RegisterationForm" (ngSubmit) = "submit()">
        First Name: <input type="text" name="firstName" class="form-control"
        formControlName = "firstName">

        <div *ngIf = "f['firstName'].touched && f['firstName'].invalid" class="text-danger">
            <div *ngIf = "f['firstName'].errors && f['firstName'].errors['required']">First Name is required</div>
        </div>

        Last Name:<input type="text" name="lastName" class="form-control"
        formControlName = "lastName">
        <div *ngIf = "f['lastName'].touched && f['lastName'].invalid" class="text-danger">
            <div *ngIf = "f['lastName'].errors && f['lastName'].errors['required']">Last Name is required</div>
        </div>

        Email: <input type="email" name="email" class="form-control"
        formControlName = "email">
        <div *ngIf = "f['email'].touched && f['email'].invalid" class="text-danger">
            <div *ngIf = "f['email'].errors && f['email'].errors['required']">
                Email is required</div>

                <div *ngIf = "f['email'].errors && f['email'].errors['emailDomain']">
                    Email must be on gmail.com</div>

                    <div *ngIf = "f['email'].errors && f['email'].errors['pattern']">
                        Email is not in correct format</div>
        </div>

        Password:<input type="password" name="password" class="form-control"
        formControlName = "password">

        <button class="btn btn-primary" type="submit">Submit</button>


    </form>


</div>
