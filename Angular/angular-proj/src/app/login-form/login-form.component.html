<div class = "container">
<form #loginForm = "ngForm" (ngSubmit)="onSubmit()">
    Email: <input type="email" [(ngModel)] = "user.email" name="email"
    required class="form-control" #email = "ngModel">

    Password: <input type="password" [(ngModel)] = "user.password" name="password"
    required class="form-control" #password = "ngModel" minlength="6">

    <button class="btn btn-primary mt-3">Submit</button>



</form>

</div>
